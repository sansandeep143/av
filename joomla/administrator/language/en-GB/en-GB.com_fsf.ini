TMPLHELP_DISPLAY_POPUP_STYLE="This css is inserted into the main page content instead of a stylesheet to allow the overriding of the template css.<br><br><strong>Example:</strong> - turn the popup background red.<br><pre>\n.fsf_popup\n{\n    background-color: red;\n}\n</pre>"
