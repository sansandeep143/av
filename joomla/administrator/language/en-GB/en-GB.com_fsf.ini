SETHELP_USE_JOOMLA_PAGE_TITLE_SETTING="With this setting off, the page titles will allways be displayed. Turned on this setting, and Freestyle FAQs will use the setting on the current menu item."
SETHELP_GLOSSARY_IGNORE="What content to ignore when using the glossary content plugin. Put one entry per line. The entry composes of either the component name, or the context that is passed to the plugin.<br/><br/>To find the context of a page that has the glossary running on it, view the source of the page and search for 'fsf_glossary_context'. The context is the text within the div tags. Eg.<br/><div style='padding:4px;'>&lt;div style='display:none;' id='fsf_glossary_context'&gt;<b>com_content.article.22</b>&lt;/div&gt;</div>The context in the above is <b>com_content.article.22</b>, which will cause the plugin to ignore article 22. If you wish to ignore all articles, leave out the <b>.22</b>.<br/><br/>Examples:<br/><ul><li><b>com_k2</b>: Ignore the component K2 completly</li><li><b>com_content.article</b>: Ignore all joomla articles</li><li><b>com_content.article.134</b>: Ignore joomla article id 123</li></ul>"
SETHELP_GLOSSARY_EXCLUDE="Ignore content with these HTML tags. Separate tags by a comma (,)"
SETHELP_FAQ_PER_PAGE="How many FAQs per page should be shown by default"
SETHELP_TITLE_PREFIX="Show prefixes on page titles. With this the page titles are in the format 'Frequently Asked Questions - Cat Name'. Withouth the title would just be 'Cat Name'"
SETHELP_FAQ_CAT_PREFIX="Show prefixes on FAQ category headers. With this the titles are in the format 'FAQs - Cat Name'. Withouth the title would just be 'Cat Name'"

