; cssgallery.xml
PLG_CSSG_DESCRIPTION="Image Gallery, large Picture with Thumbnails. Include with {vsig}foldername{/vsig}"
PLG_CSSG_GALLERY_WIDTH="Gallery width"
PLG_CSSG_GALLERY_WIDTH_DESC="Adjust the width of your gallery in pixel."
PLG_CSSG_GALLERY_HEIGHT="Gallery height"
PLG_CSSG_GALLERY_HEIGHT_DESC="Adjust the height of your gallery in pixel."
PLG_CSSG_IMG_QUALITY="Image quality"
PLG_CSSG_IMG_QUALITY_DESC="Adjust the quality of the generated image. Values range from 0 to 100, with 100 giving the best possible result. Values between 80 to 90 should be OK, too! Remember: the lower this value is, the lower the size of the generated image will be."
PLG_CSSG_IMG_CROP="Crop images"
PLG_CSSG_IMG_CROP_DESC="Set if to treat the set dimensions as maximum values and keep proportions or to crop the images to fit them exactly."
PLG_CSSG_IMG_CROP_KEEP="keep proportions"
PLG_CSSG_IMG_CROP_CROP="crop"
PLG_CSSG_GALLERY_ALIGN="Align the gallery"
PLG_CSSG_GALLERY_ALIGN_DESC="This setting tells the plugin how to align the gallery in relation to the available space."
PLG_CSSG_LEFT="left"
PLG_CSSG_CENTER="center"
PLG_CSSG_RIGHT="right"
PLG_CSSG_FLOATLEFT="float left"
PLG_CSSG_FLOATRIGHT="float right"
PLG_CSSG_SORT="Sort order"
PLG_CSSG_SORT_DESC="The sort order your images get displayed."
PLG_CSSG_SORT_AZ="A-Z"
PLG_CSSG_SORT_ZA="Z-A"
PLG_CSSG_SORT_OLD="old-new"
PLG_CSSG_SORT_NEW="new-old"
PLG_CSSG_SORT_RAND="random"
PLG_CSSG_PRLD="Preload images?"
PLG_CSSG_PRLD_DESC="If set to yes, the images are written into the page out of sight to have them loaded with the page. This does not work with all browsers but its worth trying."
PLG_CSSG_YES="Yes"
PLG_CSSG_NO="No"
PLG_CSSG_FIXSTART="Fixed Startimage"
PLG_CSSG_FIXSTART_DESC="If set to yes, the startimage is fixed, if set to no, the startimage disappears as soon as the mouse moves over the gallery."
PLG_CSSG_THUMBSNUM="Thumbnails per row"
PLG_CSSG_THUMBSNUM_DESC="How many thumbnails do you want to be shown per row?"
PLG_CSSG_THUMB_QUAL="Thumbnail quality"
PLG_CSSG_THUMB_QUAL_DESC="Adjust the quality of the generated thumbnail. Values range from 0 to 100, with 100 giving the best possible result. Values between 60 to 70 should be OK, too! Remember: the lower this value is, the lower the size of the generated thumbnail will be."
PLG_CSSG_THUMB_SPACE="Space between thumbs."
PLG_CSSG_THUMB_SPACE_DESC="The free horizonal and vertical space between your thumbnails in pixel."
PLG_CSSG_THB_CROP="Crop thumbnails"
PLG_CSSG_THB_CROP_DESC="Set if to treat the set dimensions as maximum values and keep proportions or to crop the thumbnails to fit them exactly."
PLG_CSSG_THB_CROP_KEEP="keep proportions"
PLG_CSSG_THB_CROP_CROP="crop"
PLG_CSSG_SHOWCAP="Show captions?"
PLG_CSSG_SHOWCAP_DESC="If set to yes, found captions are shown, if set to no, they get hidden."
PLG_CSSG_USELINKS="Use links?"
PLG_CSSG_USELINKS_DESC="Choose whether to use found links."
PLG_CSSG_IMGROOT="Image root"
PLG_CSSG_IMGROOT_DESC="The path to the root folder in which your folders with images are stored (by default /images/).This part of the path is added by the plugin automatically to the foldername/path you specify in the code in your article. Usually there is no need to change this."
