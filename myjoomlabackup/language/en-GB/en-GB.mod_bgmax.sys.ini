BGMAX_DESC="This module will display a background image that fits the entire size of the window.<img style='float:right;margin-left:10px;' src='../modules/mod_bgmax/bgMax.gif'/><br />Written by <a href='http://lomart.fr'>LOMART</a> implements a javascript designed by <a href='http://www.webbricks.org/bricks/bgMax/'>www.webbricks.org</a><div style='clear:both;'></div>This module must be activated in  'DEBUG' position or any other that allows you to insert the code in footer.<br />Although designed to work with the Framework T3 JA or JA-Purity, it allows use other templates.<br /><b>Attention</b> empty the cache before refreshing the display.<br /><br /><b>Setting example according to the template</b><table style='border:1px solid #666; border-collapse:collapse; text-align:left;' border='1' ><tr style='color:#FFF;background:#333;text-align:center;'><td>Template</td><td>Content selector</td><td>Complementary code</td><td>Position</td></tr><tr><td>protostar<br />(Joomla 3.0)</td><td>.container</td><td>-</td><td>debug</td></tr><tr><td>JAT3</td><td>#ja-wrapper</td><td>-</td><td>debug</td></tr><tr><td>Beez2-Nature</td><td>#all, #contentarea</td><td>#contentarea, #contentarea2 { background-image:none !important; }<br />#footer-outer { width:980px;margin:0 auto; }</td><td>position-14</td></tr><tr><td>Beez2-Personnel</td><td>#all, #header, #contentarea</td><td>#contentarea, #contentarea2 { background-image:none !important; }<br />.items-row { background-color: transparent !important; }</td><td>position-14</td></tr><tr><td>Beez5</td><td>#header, #contentarea</td><td>#contentarea, #contentarea2 { background-image:none !important; } </td><td>debug</td></tr></table>Visit <a href='http://lomart.fr'> lomart.fr </a> for other configurations. <br />Forum: <a href='http://www.joomla-support.fr/forum/61-Support-BgMax/'>Peter_P</a> or <a href='http://forum.joomla.fr'>Joomla.fr</a></div>"